<!DOCTYPE html>
<html>
    
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Title -->
        <title>Phototime Website</title>
        <!-- Style Files -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />  
    </head>
    <body>
        <!-- Start Our-Community Section -->
        <section class="community">
            <div class="container">
                <div class="left-col">
                    <img src="images/logo-green.png" />
                    <h2>Our Community</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                </div><!-- End left-col -->
                <div class="right-col">
                    <div class="controls">
                        <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-angle-left"></i></a>
                        <a class="next" onclick="plusSlides(1)"><i class="fas fa-angle-right"></i></a>
                    </div>
                    <div class="slide fade">
                        <img src="images/slides/car.jpg" />
                        <img src="images/slides/leafs.jpg" />
                    </div>
                    <div class="slide fade">
                        <img src="images/slides/sunshine.jpg" />
                        <img src="images/slides/pattern.jpg" />
                    </div>
                    <div class="slide fade">
                        <img src="images/slides/Golden-gate-Bridge.jpg" />
                        <img src="images/slides/painting.png" />
                    </div>
                    <div class="slide fade">
                        <img src="images/slides/enzoo.jpg" />
                    </div>
                </div><!-- End right-col -->
            </div><!-- End container -->
        </section>
        <!-- End Our-Community Section -->
        <!-- Start Subscribe Section -->
        <section class="subscribe">
            <h2>subscribe to us community</h2>
            <form>
                <input type="email" placeholder="Your Email" />
                <button type="submit">
                    <i class="fas fa-check fa-lg"></i>
                </button>
            </form>
        </section>
        <!-- End Subscribe Section -->
        
        <script src="js/plugin.js"></script>
    </body>
</html>
